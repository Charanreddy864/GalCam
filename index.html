<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GalCam</title>
</head>
<body>
<div class="video-cont">
    <video autoplay src=""></video>
</div>
<div class="actions-cont">
    <div class="record-btn-cont">
    <div class="record-btn">
        <span class="material-icons">
            videocam
            </span>
    </div>
    </div>
    <div class="capture-btn-cont">
    <div class="capture-btn">
        <span class="material-icons">
            photo_camera
            </span>
    </div>
    </div>
</div>
<div class="timer-cont">
    <div class="timer">00:00:00</div>
</div>
<div class="filters-cont">
    <div class="filter blue"></div>
    <div class="filter orange"></div>
    <div class="filter pink"></div>
    <div class="filter transparent"></div>
</div>
<div class="filter-layer"></div>
<div class="gallery-btn">
    <span class="material-icons">
        photo_library
        </span>
</div>
<div class="gallerytext">Gallery</div>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="./DB.js"></script>
<script src="./script.js"></script>
<script>
    let gallery=document.querySelector(".gallery-btn");
    gallery.addEventListener("click",(e)=>{
        location.assign("./gallery.html");
    })
</script>
</body>
</html>
